<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera UI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #video-container {
            display: none; /* Hide video container */
        }
        #video {
            display: none; /* Hide video element */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            position: relative;
        }
        button:hover {
            background-color: #0056b3;
        }
        #emotion-result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        #processed-frame {
            display: none; /* Hide processed frame initially */
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        /* Loading spinner styles */
        .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #007bff; /* Blue */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-message {
            display: none; /* Hide loading message initially */
            margin-right: 35px; /* Space for spinner */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facial Emotion to Audio Conversion</h1>
        <div id="video-container">
            <video autoplay="true" id="videoelement"></video>
        </div>
        <button onclick="predictEmotion()">
            Predict Emotion
            <div id="loading-icon" class="spinner" style="display: none;"></div>
        </button>
        <div id="loading-message">Please wait while the model is loading...</div>
        <div id="emotion-result"></div>
        <img id="processed-frame" />
    </div>

    <!-- Audio element for playing sound -->
    <audio id="speech-audio"></audio>

    <script>
        let video = document.querySelector("#videoelement");
        let canvas = document.createElement("canvas");
        let context = canvas.getContext("2d");

        let firstRequest = true; // Flag to check if it's the first request

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function (stream) {
                video.srcObject = stream;
                video.onloadedmetadata = function () {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    startCapturing();
                };
            }).catch(function (error) {
                console.log("Something went wrong", error);
            });
        } else {
            console.log("getUserMedia not supported");
        }

        function startCapturing() {
            setInterval(() => {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                canvas.toBlob(blob => {
                    let formData = new FormData();
                    formData.append('video_frame', blob);

                    fetch('/process_frame', {
                        method: 'POST',
                        body: formData
                    }).then(response => response.blob()) // Handle response as blob
                      .then(blob => {
                          let img = document.getElementById('processed-frame');
                          img.src = URL.createObjectURL(blob); // Create URL for image blob
                          img.style.display = 'block'; // Show the image
                      })
                      .catch(error => console.error('Error:', error));
                }, 'image/jpeg', 0.1);
            }, 2000); // Adjust the interval as needed
        }

        function playSpeech(text) {
            const audioElement = document.getElementById('speech-audio');
            // Set the audio source to the Flask route with the text
            audioElement.src = `/speak/${encodeURIComponent(text)}`;
            audioElement.play();
        }

        function predictEmotion() {
            let loadingIcon = document.getElementById('loading-icon');
            let loadingMessage = document.getElementById('loading-message');

            if (firstRequest) {
                loadingMessage.style.display = 'block'; // Show loading message
            } else {
                loadingMessage.style.display = 'none'; // Hide loading message
            }

            loadingIcon.style.display = 'block'; // Show loading icon

            fetch('/predict_emotion', {
                method: 'POST' // Ensure that the request method is POST
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('emotion-result').innerText = `Emotion: ${data.emotion}`;
                loadingIcon.style.display = 'none'; // Hide loading icon
                loadingMessage.style.display = 'none'; // Hide loading message
                firstRequest = false; // Set the flag to false after the first request

                // Play sound based on detected emotion
                playSpeech(`The person is ${data.emotion}`);
            })
            .catch(error => {
                console.error('Error:', error);
                loadingIcon.style.display = 'none'; // Hide loading icon on error
                loadingMessage.style.display = 'none'; // Hide loading message on error
                firstRequest = false; // Ensure flag is updated even on error
            });
        }
    </script>
</body>
</html>
